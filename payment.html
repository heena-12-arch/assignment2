<html>
<head>
<title>Payment</title>
</head>
<body bgcolor=blue>
<center>
<form action=order.html><br><br><br><br><br>
<table border=0 cellpadding=7 cellspacing=15 bgcolor=lightblue>
	<tr>
		<th colspan=2><font size=7>Payment</font></th>
	</tr>
	<tr>
		<td align=center><font size=4><b> Card Number : </td>
		<td><input type=number placeholder="Credit card number" required></td>
	</tr>
	<tr>
		<td align=center><font size=4><b>Cardholder's Name : </td>
		<td><input type=text placeholder="Name" required></td>
	<tr>
		<td align=center><font size=4><b>CVV : </td>
		<td><input type=number placeholder="CVV" required></td>
	</tr>
	<tr>
		<td align=center><font size=4><b>Expiry Date : </td>
		<td><input type=date required></td>
	</tr>
	<tr>
		<td colspan=2 align=center><input type=submit value="Make payment" required></td>
	</tr>
</table>
</form>
</center>
</body>
</html>
