<h1>The Internet</h1>
<hr color="aqua"  size="7" width="2000">
<p>
A <b><i><u>network</u></i></b> is a group of connected, communicating devices such as computers andprinters.<br>
An  <b><i><u>internet</u></i></b> is two or more networks that can communicatewith each other.<br>
Themost notable internet is called the <b><i><u>Intercomposed of hundreds of thousands of interconnected networks</u></i></b>.<br>
