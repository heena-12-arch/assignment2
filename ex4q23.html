<!DOCTYPE html>
<html>
    <head>
        <title>Card Layout</title>
        <style>
            *{
                box-sizing: border-box;
            }
            .card{
                width: 33%;
                box-shadow: 2px 2px 4px black;
                padding: 10px;
            }
            .card > img {
                width: 100%;
            }
            .desc{
                padding: 20px;
                color: brown;
            }
            .container{
                display: flex;
            }
        </style>
    </head>
    <body>
        <div style="display: flex;">
        <script>
            for(i=0;i<3;i++){
                images = ["car1.jpg" , "car2.jpg" , "car3.jpg"]
                titles = ["1975 Chrysler Imperial LeBaron Four-Door Hardtop" , "1955 Austin-Healey 100-4 BN1 Convertible" , "1965 Backdraft Racing Cobra Replica With a Supercharged 4.6L V8"]
                card = "<div class = 'card'>" + "<img src='images1/"+images[i]+"'/>" + "<div class = 'desc' >"
                    + "<h1>"+ titles[i] +"</h1>" + "<p>VINTAGE CARS</p>" + " </div>" + " </div>"
                document.write(card);
            }
        </script>
        </div>
    </body>
</html>
